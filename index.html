<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="searchWindow">
                <div class="searchIcon"></div>
                <input type="search">
            </div>
            <div class="notification"></div>
            <div class="profileStatus">
                <img class="profilePic" src="" alt="">
                <div class="profileName"></div>
            </div>
            <div class="profileDetails">
                <img src="" alt="" class="profilePicBig">
                <div class="welcome">Hi There,</div>
                <div class="fullProfileName">Morgan Oakley (@morgan)</div>
            </div>
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>
        <div class="sideBar">
            <div class="dashBoardHeading">
                <img src="dashboard" alt="dashboard">
                <h3>Dashboard</h3>
            </div>

            <div class="navigation">
                <div class="headings">
                    <img src="./images/home" alt="home">
                    <h5>Home</h5>
                </div>
                <div class="headings">
                    <img src="./images/profile" alt="profile">
                    <h5>Profile</h5>
                </div>
                <div class="headings">
                    <img src="./images/messages" alt="messages">
                    <h5>Messages</h5>
                </div>
                <div class="headings">
                    <img src="./images/history" alt="history">
                    <h5>History</h5>
                </div>
                <div class="headings">
                    <img src="./images/tasks" alt="tasks">
                    <h5>Tasks</h5>
                </div>
                <div class="headings">
                    <img src="./images/communities" alt="communities">
                    <h5>Communities</h5>
                </div>
            </div>

            <div class="settings">
                <div class="headings">
                    <img src="./images/settings" alt="settings">
                    <h5>Settings</h5>
                </div>
                <div class="headings">
                    <img src="./images/support" alt="support">
                    <h5>Support</h5>
                </div>
                <div class="headings">
                    <img src="./images/privacy" alt="privacy">
                    <h5>Privacy</h5>
                </div>
            </div>

        </div>
        <div class="mainContent">MAINCONTENT</div>
    </div>
</body>
</html>
